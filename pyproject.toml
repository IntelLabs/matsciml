[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0.0"]

[project]
authors = [
  {"author" = "Santiago Miret"},
  {"author" = "Kin Long Kelvin Lee"},
  {"author" = "Carmelo Gonzales"},
  {"author" = "Marcel Nassar"},
  {"author" = "Krzysztof Sadowski"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]
dependencies = [
    "psutil",
    "pytorch_lightning>=1.6.3",
    "dgl>=0.9.0",
    "numba>=0.55.0",
    "numpy>=1.21.0",
    "matplotlib",
    "munch==2.5.0",
    "lmdb==1.3.0",
    "geometric-algebra-attention>=0.3.0",
    "sympy>=1.10.1",
    "jsonargparse[signatures]>=4.13.1",
    "wheel>=0.38.0",
]
description = "PyTorch Lightning and Deep Graph Library enabled Open Catalyst pipeline"
dynamic = ["readme", "version"]
keywords = ["materials", "graph-neural-networks", "chemistry", "opencatalyst"]
name = "ocpmodels"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
  "flake8>=3.9.2",
  "flakehell>=0.9.0",
  "flake8-builtins>=1.5.3",
  "flake8-docstrings>=1.6.0",
  "flake8-bandit>=2.1.2",
  "black>=22.12.0",
  "isort>=5.9.3",
  "pytest>=6.2.5",
  "pytest-cov>=3.0.0",
  "pytest-dependency>=0.5.1",
]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["ocpmodels"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug",
  "if settings.DEBUG:",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == __main__:",
]
fail_under = 100
show_missing = true

[tool.coverage.html]
directory = "htmlcov"

[tool.flakehell]
docstring-convention = "google"
extended_default_ignore = []
format = "grouped"
max_line_length = 99
show_source = true

[tool.flakehell.plugins]
darglint = ["+*"]
"flake8-*" = ["+*"]
mccabe = ["+*"]
pycodestyle = ["+*"]
pyflakes = ["+*"]

[tool.flakehell.exceptions]
flake8-bandit = ["-S101"]

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = ["invoke", "nox"]
line_length = 99
multi_line_output = 3
use_parentheses = true

[tool.black]
line-length = 99
target-version = ["py38"]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}
version = {attr = "ocpmodels.__version__"}
